name-template: "v$RESOLVED_VERSION 🌈"
tag-template: "v$RESOLVED_VERSION"
categories:
    - title: "🚀 Features"
      collapse-after: 5
      labels:
          - "feature"
          - "enhancement"
    - title: "🐛 Bug Fixes"
      collapse-after: 3
      labels:
          - "fix"
          - "bugfix"
          - "bug"
    - title: "🧰 Maintenance"
      collapse-after: 1
      label: "chore"
    - title: "⬆️ Dependencies"
      collapse-after: 1
      labels:
          - "dependencies"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
    major:
        labels:
            - "major"
    minor:
        labels:
            - "minor"
    patch:
        labels:
            - "patch"
    default: patch
template: |
    ## What's Changed
    $CHANGES
